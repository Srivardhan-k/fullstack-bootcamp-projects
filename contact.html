<!DOCTYPE html>
<html>
<head>
  <title>Contact Me | Srivardhan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #0d6efd;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h2>Contact Me</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label for="message">Message</label>
    <textarea id="message" placeholder="Your message here..." rows="5" required></textarea>

    <button type="submit">Send Message</button>
    <br>
    <a href="index.html" style="display:block; text-align:center; margin-top:15px;">‚Üê Back to Home</a>

  </form>
</body>
</html>
